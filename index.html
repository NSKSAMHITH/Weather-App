<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <h1 id="city_name">Weather App</h1>
            <div class="weather_container">
                
                <div class="temperature">
                    <p></p>
                </div>

                <div class="time_location">
                    <p class="location"></p>
                    <p class="time"></p>
                </div>

                <div class="weather_condition">
                    <p></p>
                </div>
            </div>

            <nav>
                <form action="">
                    <input type="text" name="city" placeholder="Enter City Name" class="search_field">
    
                    <button type="submit" class="search_button">Search Button</button>
    
    
                </form>
            </nav>
            <footer>
                <p>&copy; 2024 Samhith Nadupuri. All rights reserved.</p>
            </footer>

        </div>
        
    </body>
    <script type = "module" src="script.js"></script>
</html>
